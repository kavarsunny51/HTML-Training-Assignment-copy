
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Responsive Navbar with Bootstrap</title>
    <style>
        .logo {
            max-height: 30px; 
        }
    </style>
</head>

<body>
    <div>
        
        <div>
            <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <div class=" d-flex align-items-center p-3"> 
                    <img src="images/menu-bar.svg" height="30px" width="28px" alt="">
                    <img src="images/logo.svg" alt="Logo" class="logo ms-2"> 
                </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <form class="d-flex" role="search">
                            <img src="images/search-icon.svg" alt="" class="img-fluid" height="30px" width="28px">
                            <span class="me-3">Search</span>
                        </form>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <img src="images/notification-icon.svg" alt="" height="30px" width="28px" class="m-1">
                    </li>
                    <li class="nav-item">
                        <img src="images/profile.png" alt="" class="m-1">
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            John Doe
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            </div>
          </nav>
        </div>
        
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
