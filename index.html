<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="boo">
    <title>Assignment</title>
  </head>
  <body>
    <div class="vh-100 d-flex align-items-center">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-lg-6 d-flex justify-content-center">
            <!-- <img
              src="images/hero-image.png"
              class="rounded-circle border border-white border-5 p-3 shadow m-5 img-fluid"
              alt=""
              style="width: 80%"
            /> -->
            <img src="images/hero-image.png" class="rounded-circle border border-white border-5 p-3 shadow m-5 img-fluid hero-img" />

          </div>

          <div class="col-12 col-lg-6 ps-lg-5 ">
            <div class="mb-4">
              <img src="images/logo.svg" class="w-auto" alt="" style="height: 58px; width: 272px;"/>
            </div>
            <div class="mb-4">
              <h1 > We are <span class="text-danger">experts</span> in business, </h1>
              <h1 >marketing, growth & sales.</h1>
            </div>
            
            <div class="my-3">
              <h4 class="mb-4 mt-3 ">Login into your account</h4>
              <form action="" class="d-grid gap-4 mx-auto">
                <input
                  type="text"
                  placeholder="Username"
                  class="form-control form-control-lg w-80 mb-3"
                />
                <input
                  type="password"
                  placeholder="Password"
                  class="form-control form-control-lg w-100 mb-3"
                />
                <div class="d-flex gap-3 align-items-center justify-content-between mb-3">
                  <a
                    href="dashboard.html"
                    type="submit"
                    class="btn btn-danger rounded-pill h2 px-5 me-5"
                    style="font-family: Roboto;"
                    >Login</a
                  >
                  <a href="#" class="text-secondary text-decoration-none "
                    >Forget password?</a
                  >
              </div>
              
              </form>
            </div>

            <div class="d-flex">
              <p style="color: #adadad;">Are you a new Member?</p>
              <a class="text-danger text-decoration-none px-2" href="#"
                >Register Here</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
